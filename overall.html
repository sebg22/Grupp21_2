<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="indstillinger.css">
<link rel="stylesheet" href="https://use.typekit.net/ejk7mvb.css">

</head>
<body>

<div class="mobile-container slidecontainer">


  <section class="navimg">
    <a href="index.html"><img src="images/logo.png" alt="logo"></a>
  </section>
  <section class="aligncenter">
    <p>skolens indstillinger</p>
  </section>
  <section class="aligncenter">
    <p class="bignumber"><span id="demo"></span>°</p>  
    <p>temperatur</p>
    <input type="range" min="10" max="30" value="23" class="demo" id="myRange">
     
  </section>
  <section class="aligncenter">
    <p class="bignumber"><span id="demo2"></span>%</p>
    <p>luftfugtighed</p> 
    <input type="range" min="0" max="100" value="50" class="demo2" id="myRange2">
    
  </section>
  <section class="aligncenter">
    <p class="bignumber"><span id="demo3"></span>%</p>
    <p class="lowmargin">lysintensitet</p>
    <input type="range" min="0" max="100" value="50" class="demo3" id="myRange3">
  </section>

  <section class="aligncenter paddingtop">
  <label class="switch">
  <input type="checkbox">
  <span class="slider round"></span>
  </label>
  <p>tænd eller sluk</p>
  </section>

</section>
</div>

<script src="instillinger.js"></script>
</body>
</html>
